<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Barbearia XYZ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/locale/pt-br.js"></script>
</head>
<body>
    <div class="admin-container">
        <h1>Administração da Barbearia XYZ</h1>
        <form id="loginForm" class="form-card">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <div id="adminPanel" class="admin-panel" style="display:none;">
            <h2>Gerenciar Disponibilidades</h2>
            <form id="availabilityForm" class="form-card">
                <h3>Escolha a Data</h3>
                <input type="text" id="datePicker" class="flatpickr" placeholder="Selecione a data">
                <h3>Escolha os Horários</h3>
                <div id="timeSelection" class="time-grid"></div>
                <button type="submit" class="btn-primary">Adicionar Disponibilidade</button>
            </form>
            <h2>Disponibilidades</h2>
            <ul id="availabilityList" class="availability-list"></ul>
            <h2>Reservas</h2>
            <div id="reservationList" class="reservation-list"></div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
